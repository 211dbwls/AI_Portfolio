<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@500&display=swap" rel="stylesheet">

<header>
    <nav class="wrap">
        <label>
            <a href="/"><strong>Sign Language with ChatGPT</strong></a>
        </label>
        <ul>
            {% comment %} <li><a href="/accounts/login">login</a></li> {% endcomment %}
            <li><a href="/accounts/signup">signup</a></li>
        </ul>
    </nav>
</header>

<div class="one-box">
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <label>회원가입</label>

        <table>
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
        </table>

        <div class='btns'>
            <input class='btn' type="submit" value="login">
            <input type="hidden" name="next" value="{{ next }}">
            <a class="back" href="/">Back</a>
        </btn>
    </form>

    {% if form.errors %}
        <p>사용자 이름과 비밀번호가 일치하지 않습니다.<br/>다시 시도하세요.</p>
    {% endif %}
        <a class="btn" href="{% url 'password_reset' %}">비밀번호 찾기</a>
</div>
